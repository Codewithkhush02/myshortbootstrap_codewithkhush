<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="boot.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>From Demo</h2>
        <from class="mb-3">
            <label class="form-label" for="email">email</label>
            <input type="text"
             class="form-control" 
             placeholder="email"
              id="email">
             <label class="form-label" for="Password">Password</label>
            <input type="text" 
            class="form-control" 
            placeholder="Password"
            id="Password">
            <label class="form-label" for="Adress">Adress</label>
            <input type="text" 
            class="form-control" 
            placeholder="Adress"
            id="Adress">
        </from>
    </div>
    <br/>
    <div class="mb-3">
        <select class="form-select">
            <option selected>select any nummber</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
        </select>
    </div>
    <div class="normal mb-3">
        <label for="agree">agree</label>
        <input type="checkbox" id="agree"> 
    </div>
    <div class="mb-3 form-check">
        <label for="agree" class="form-check-label">agree</label>
        <input type="checkbox" id="agree" class="form-check-input"> 
    </div>
     <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
